<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News list</title>
</head>
<body>
    <h1>All news list</h1>

    <ul>
    {% for news in news_list %}
        <li>
            <a href="{% url 'news_detail' news.pk %}">
                {{ news.title }}
            </a>
        </li>
    {% empty %}
        <li>No news available.</li>
    {% endfor %}
    </ul>

</body>
</html>
